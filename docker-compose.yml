version: '3.8'

services:
    tinkoff-app-db:
        image: postgres:13.4-alpine
        restart: always
        volumes:
          - pg-data:/var/lib/postgresql/data
        container_name: tinkoff-app-db
        environment:
          POSTGRES_USER: authusr
          POSTGRES_PASSWORD: auth123
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_DB: tinkoff-app
          WAIT_FOR_DB: 'true'
        ports:
          - 5439:5432
        networks:
          - app-net

    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: tinkoff-app
        environment:
          - NODE_ENV=${ENV:-development}
        depends_on:
           - "tinkoff-app-db"
            # condition: service_healthy
        ports:
          - '1488:${SERVER_PORT:-1488}'
        networks:
          - app-net

networks:
    app-net:
        name: app-net

volumes:
    pg-data:
      #driver: local
